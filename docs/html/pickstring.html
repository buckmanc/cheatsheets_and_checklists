<script>
	function choose(choices) {
			var index = Math.floor(Math.random() * choices.length);
			return choices[index];
		}

	const suffixes = [
			" town", " township", " city", " island", " isles", " republic", " kingdom", " queendom", " gardens", " falls",
			"burg", "benstein", "ville", "land", "lands", "istan", "bia", "mark", "entina", "sby", "sley", "swick", "wich", "bington", "berton", "chester", "bendell", "sbrook", "shire"
		];
	const prefixes = [
			"united ", "old ", "greater ", "west ", "east ", "north ", "south ", "first ",
			"the republic of ", "the democratic republic of ", "the soviet republic of ", "the people's republic of ", "the free state of ", "the free imperial city of ", "the commonwealth of ", "the federated states of ", "the federal republic of ", "the independant commune of ", "the democratic socialist republic of ", "the co-operative republic of ",
			"the liberal democracy of ", "the moderately left-leaning ", "the sweet embrace of ", "the tiny coastal ",
			"the imperium of ", "imperial ",
			"the imperishable kingdom of ", "the eternal realm of ", "the woodland realm of ", "the ancient domain of ", "the hidden forest of "
		];

	function updateSuffix(){
			document.getElementById("suffix").textContent=choose(suffixes);
		}

	function updatePrefix(){
			document.getElementById("prefix").textContent=choose(prefixes);
		}

	function init(){
			var rando = Math.random();
			if (rando < 0.08){
					updateSuffix();
					updatePrefix();
				}
			else if (rando < 0.25){
					updatePrefix();
				}
			else if (rando < 0.60){
					updateSuffix();
				}
		}

	window.onload = init;
</script>
