<script>
	function choose(choices) {
			var index = Math.floor(Math.random() * choices.length);
			return choices[index];
		}

	const suffixes = [
			" town", " township", " city", " island", " isles", " republic", " kingdom", " queendom", " tsardom", " despotate", " gardens", " falls",
			"burg", "benstein", "ville", "land", "lands", "istan", "bia", "mark", "entina", "sby", "sley", "swick", "wich", "bington", "berton", "chester", "bendell", "sbrook", "shire", "benae", "vellir", "barney", "benor",
			" village", " haven", " sanctuary", " peninsula", "worth", "dale", " valley", " ridge"
		];
	const prefixes = [
			"united ", "old ", "greater ", "west ", "east ", "north ", "south ", "first ",
			"the republic of ", "the democratic republic of ", "the soviet republic of ", "the people's republic of ", "the free state of ", "the free imperial city of ", "the commonwealth of ", "the federated states of ", "the federal republic of ", "the independant commune of ", "the democratic socialist republic of ", "the co-operative republic of ", "confederated principalities of ", "tribal confederation of ", "nomadic confederacy of ", "monarchial republic of ",
			"the liberal democracy of ", "the moderately left-leaning ", "the sweet embrace of ", "the tiny coastal ",
			"the imperium of ", "imperial ",
			"the imperishable kingdom of ", "the eternal realm of ", "the woodland realm of ", "the ancient domain of ", "the hidden forest of ", "the arcane enclave of ", "the tempestuous ", "the shrine to knowledge at ",
			"itty bitty ", "fort ",
			"the protectorate of ", "the bustling metropolis of ", "the allied territories of ", "the unholy empire of ", "the sacred order of ", "the tranquil estates of ", "the serene plains of "
		];
	const exclusivePrefixes = [
			"amon ", "barad ", "caras ", "cirith ", "ered ", "eryn ", "emyn ", "imlad ", "khazad ", "minas ", "mount", "tol "
		];

	const clausePart1 = [
		" of", " in", " beyond", " across", " upon",
		" under", " over", " near ", " far from ", " beside",
		" between", " among", " within", " inside"
	];

	const clausePart2 = [
		"whispering winds", "eternal stars", "crimson dawn", "silver moon",
		"ancient ones", "forgotten gods", "fallen kings", "rising sun",
		"western seas", "eastern mountains", "northern lights", "southern cross",
		"five rivers", "seven seas", "nine worlds", "twelve moons"
	];

	function updateSuffix(){
			document.getElementById("suffix").textContent=choose(suffixes);
		}

	function updatePrefix(){
			document.getElementById("prefix").textContent=choose(prefixes);
		}

	function updateExclusivePrefix(){
			document.getElementById("prefix").textContent=choose(exclusivePrefixes);
		}

	function updateClause() {
				document.getElementById("clause").textContent=choose(clausePart1) + " the " + choose(clausePart2);
			}

	function init(){
			var rando = Math.random();

			if (rando < 0.05){
					updateExclusivePrefix();
				}
			else if (rando < 0.20){

				var randoTier2 = Math.random();

				if (randoTier2 < 0.25){
						updateSuffix();
						updateClause();
					}
				else if (randoTier2 < 0.5){
						updateSuffix();
						updatePrefix();
						updateClause();
					}
				else{
						updateSuffix();
						updatePrefix();
					}
				}
			else if (rando < 0.47){
					updatePrefix();
				}
			else if (rando < 0.70){
					updateSuffix();
				}
		}

	window.onload = init;
</script>
